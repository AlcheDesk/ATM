<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>测试报告</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1 th:text="测试列表结果 ${data.name}">测试列表结果</h1>
        <h2>测试用例结果列表</h2>
        <table>
            <tbody th:remove="all-but-first">
                <tr th:each="run : ${runs}">
                    <td th:text="${run.name}">Red chair</td>
                    <td th:text="${run.status}">Red chair</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
